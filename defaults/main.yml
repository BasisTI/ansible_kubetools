---
# defaults file for kubetools
# @var kubectl_bin_path: /usr/local/bin/kubectl
# You can specify install path for the kubectl.
kubectl_bin_path: /usr/local/bin/kubectl
# @var helm_bin_path: /usr/local/bin/helm
# You can specify install path for the helm.
# @var kubectl_version:
# By default kubectl_version is undefined, it will be get the stable version on the https://storage.googleapis.com/kubernetes-release/release/stable.txt.
helm_bin_path: /usr/local/bin/helm
# @var helm_version: v3.3.0
# You can specify the helm version.
helm_version: v3.3.0
# @var helmfile_bin_path: /usr/local/bin/helmfile
# You can specify install path for the helmfile.
helmfile_bin_path: /usr/local/bin/helmfile
# @var helmfile_version: v0.125.7
# You can specify the helmfile version.
helmfile_version: v0.125.7
